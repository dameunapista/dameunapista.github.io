---
layout: default
title: Escape News!
---
	<h1>{{ page.title }}</h1>
	
	<p>Aquí encontrarás las últimas noticias sobre los <b>últimos escapes</b> que hemos jugado.</p>

	<ul class="posts">

	  <!--{% assign first = true %}-->
	  {% for post in site.posts %}		
		<!--{% if first == true %}
		  {{ post.title }}
		{% assign first = false %}
		{% endif %}-->
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
